<!doctype html>
<html lang="en">
{% load static %}
{% load widget_tweaks %}


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{% staticfiles '/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png"
        href="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/96/000000/external-portfolio-banking-and-finance-kiranshastry-lineal-color-kiranshastry.png"
        sizes="96x96" />
    <title>Post Detail</title>
</head>

<!-- Image and text Nav-->
<nav class="navbar navbar-expand-sm auto-hiding-navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand js-scroll-trigger" href="/">
            TECH LADY JUWANA
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Back to Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br />

<body>
<div class="container">
    <h2>Post Details</h2><br/>
    <h5>{{ post.title }}</h5>
    <small>By: {{ post.author }} </small><br/>
    <hr>
    <br/>
    {{ post.content }}

    <br/><br/>
    <a href="{% url 'blog' %}"><button type="submit" class="btn btn-secondary">Back To Posts</button></a>

</div>
